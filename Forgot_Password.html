<html>
 <head>
  <title>
   Forgot Password
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://placehold.co/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .logo div {
            margin-left: 10px;
            text-align: left;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00FFFF;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .form-group i {
            position: absolute;
            margin-left: -30px;
            margin-top: 15px;
            color: #00FFFF;
        }
        .form-group input[type="submit"] {
            background: black;
            color: #00FF00;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background: #333;
        }
  </style>
 </head>
 <body>
  <div class="logo">
   <div>
   </div>
  </div>
  <div class="container">
   <div class="form-container">
    <h2>
     Forgot Password
    </h2>
    <div class="form-group">
     <label for="email">
      RECOVERY EMAIL
     </label>
     <i class="fas fa-envelope">
     </i>
     <input id="email" placeholder="Enter your recovery email" type="email"/>
    </div>
    <div class="form-group">
     <input type="submit" value="SEND"/>
    </div>
    <div class="form-group">
     <label for="code">
      ENTER CODE
     </label>
     <i class="fas fa-key">
     </i>
     <input id="code" placeholder="Enter the code" type="text"/>
    </div>
    <div class="form-group">
     <input type="submit" value="SUBMIT"/>
    </div>
   </div>
  </div>
 </body>
</html>
