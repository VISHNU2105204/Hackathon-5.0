<html>
 <head>
  <title>
   Forgot Password
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://placehold.co/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 100px;
        }
        .logo-text {
            font-size: 18px;
            line-height: 1.2;
        }
        .logo-text span {
            display: block;
        }
        .logo-text .govt {
            font-weight: bold;
        }
        .logo-text .india {
            color: #1a73e8;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #00bcd4;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group i {
            position: absolute;
            margin-left: -30px;
            margin-top: 15px;
            color: #00bcd4;
        }
        .btn {
            width: 320px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-send {
            background-color: black;
            color: #00ff00;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: black;
            color: #00ff00;
        }
  </style>
 </head>
 <body>
  <div class="logo">
   <img alt="Government of India Emblem" height="100" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-cWRdyyxJZFVK92edBAHRVpOo.png?st=2024-09-02T07%3A31%3A24Z&amp;se=2024-09-02T09%3A31%3A24Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-02T04%3A10%3A32Z&amp;ske=2024-09-03T04%3A10%3A32Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=3fhBnBLb2wpPszE67EgBHvaQnDO2xTyABAFB4z9uaIM%3D" width="100"/>
   <div class="logo-text">
    <span class="govt">
     भारत सरकार
    </span>
    <span class="govt">
     GOVERNMENT
    </span>
    <span class="govt">
     OF INDIA
    </span>
   </div>
  </div>
  <div class="container">
   <h1>
    Forgot Password
   </h1>
   <div class="form-group">
    <label for="email">
     RECOVERY EMAIL
    </label>
    <div style="position: relative;">
     <i class="fas fa-envelope">
     </i>
     <input id="email" placeholder="Enter your recovery email" type="email"/>
    </div>
   </div>
   <button class="btn btn-send">
    SEND
   </button>
   <div class="form-group">
    <label for="code">
     ENTER CODE
    </label>
    <div style="position: relative;">
     <i class="fas fa-key">
     </i>
     <input id="code" placeholder="Enter the code" type="text"/>
    </div>
   </div>
   <button class="btn btn-submit">
    SUBMIT
   </button>
  </div>
 </body>
</html>
