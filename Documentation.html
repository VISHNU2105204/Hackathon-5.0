<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #e0e0e0;
        }
        .header img {
            height: 80px;
            alt: "Government of India official logo";
        }
        .header div {
            text-align: left;
        }
        .header div h1 {
            margin: 0;
            font-size: 24px;
        }
        .header div p {
            margin: 0;
            font-size: 14px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #e0e0e0;
            padding: 10px 0;
            border-bottom: 1px solid #000;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .nav a.active {
            color: #8B4513;
            font-weight: bold;
        }
        .content {
            padding: 50px;
            background-color: #e0e0e0;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .content h2 {
            font-size: 36px;
            color: #fff;
            background-color: #000;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 0;
        }
        .upload-section {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
        }
        .upload-section div {
            margin: 10px 0;
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .upload-section div span {
            display: inline-block;
            width: 200px;
            text-align: right;
            margin-right: 10px;
            color: #000;
            font-weight: bold;
        }
        .upload-section div button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .upload-section div button i {
            margin-right: 5px;
        }
        .upload-section div .optional {
            font-size: 14px;
            color: #000;
            margin-left: 10px;
            font-weight: bold;
        }
        .save-button {
            margin-top: 30px;
        }
        .save-button button {
            background-color: #00cc66;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img alt="Government of India official logo" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_of_India_logo.svg"/>
        <div>
            <h1>भारत सरकार</h1>
            <p>GOVERNMENT OF INDIA</p>
        </div>
    </div>
    <div class="nav">
        <a href="#">HOME</a>
        <a href="#">SCHOLARSHIPS</a>
        <a class="active" href="#">DOCUMENTATION STATUS</a>
        <a href="#">ABOUT US</a>
    </div>
    <div class="content">
        <h2><i class="fas fa-file-alt"></i> Documentation</h2>
        <div class="upload-section">
            <div>
                <span>Aadhar card:</span>
                <input type="file" id="aadhar-card" style="display:none;">
                <button onclick="document.getElementById('aadhar-card').click();"><i class="fas fa-upload"></i> Upload</button>
            </div>
            <div>
                <span>10th Class MarkMemo:</span>
                <input type="file" id="markmemo" style="display:none;">
                <button onclick="document.getElementById('markmemo').click();"><i class="fas fa-upload"></i> Upload</button>
              
            </div>
            <div>
                <span>12th Class marks memo:</span>
                <input type="file" id="marks-memo" style="display:none;">
                <button onclick="document.getElementById('marks-memo').click();"><i class="fas fa-upload"></i> Upload</button>
                
            </div>
            <div>
                <span>Income Certificate:</span>
                <input type="file" id="income-certificate" style="display:none;">
                <button onclick="document.getElementById('income-certificate').click();"><i class="fas fa-upload"></i> Upload</button>
           
            </div>
            <div>
                <span>EWS Certificate:</span>
                <input type="file" id="EWS Certificate" style="display:none;">
                <button onclick="document.getElementById('EWS Certificate').click();"><i class="fas fa-upload"></i> Upload</button>
                <span class="optional">(Optional)</span>
            </div>
            <div>
                <span>Pan card:</span>
                <input type="file" id="Pan card" style="display:none;">
                <button onclick="document.getElementById('Pan card').click();"><i class="fas fa-upload"></i> Upload</button>
                <span class="optional">(Optional)</span>
            </div>
            <div>
                <span>Bank Passbook:</span>
                <input type="file" id="Bank Book" style="display:none;">
                <button onclick="document.getElementById('Bank Book').click();"><i class="fas fa-upload"></i> Upload</button>
                <span class="optional">(Front Page)</span>
            </div>
            <div>
                <span>Passport Size Photo:</span>
                <input type="file" id="Passport Size Photo" style="display:none;">
                <button onclick="document.getElementById('Passport Size Photo').click();"><i class="fas fa-upload"></i> Upload</button>
            </div>
        </div>
        <div class="save-button">
            <button>Save Changes</button>
        </div>
    </div>

    <script>
        function uploadFiles() {
            // Get all file input elements
            const files = {
                'aadhar-card': document.getElementById('aadhar-card').files[0],
                'markmemo': document.getElementById('markmemo').files[0],
                'marks-memo': document.getElementById('marks-memo').files[0],
                'income-certificate': document.getElementById('income-certificate').files[0]
            };

            // Create a FormData object
            const formData = new FormData();

            // Append files to FormData
            for (const key in files) {
                if (files[key]) {
                    formData.append(key, files[key]);
                }
            }

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true); // Change '/upload' to your server endpoint

            // Optional: Track progress
            xhr.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    console.log(`Upload progress: ${percentComplete}%`);
                }
            });

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        alert('Files uploaded successfully!');
                    } else {
                        alert('Failed to upload files.');
                    }
                }
            };

            // Send the FormData object
            xhr.send(formData);
        }
    </script>
</body>
</html>
