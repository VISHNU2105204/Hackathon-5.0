<html>
 <head>
  <title>
   Password Reset
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://placehold.co/1920x1080') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #000;
            background-color: white;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #00bcd4;
            margin-bottom: 20px;
        }
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .submit-btn {
            background: #000;
            color: #00ff00;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container .submit-btn:hover {
            background: #333;
        }
        .form-container .password-container {
            position: relative;
        }
        .form-container .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
   </div>
   <div class="form-container">
    <h2>
     NEW PASSWORD
    </h2>
    <div class="password-container">
     <input placeholder="New Password" type="password"/>
    </div>
    <h2>
     CONFIRM PASSWORD
    </h2>
    <div class="password-container">
     <input placeholder="Confirm Password" type="password"/>
     <i class="fas fa-eye">
     </i>
    </div>
    <button class="submit-btn">
     SUBMIT
    </button>
   </div>
  </div>
 </body>
</html>
