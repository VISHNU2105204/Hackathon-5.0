<html>
 <head>
  <title>
   Government of India Registration
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f2f2f2;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #5a5a5a;
            font-weight: bold;
        }
        .header nav a:hover {
            color: #a52a2a;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .profile {
            width: 30%;
            background-color: #d3d3d3;
            padding: 20px;
            text-align: center;
        }
        .profile h2 {
            font-size: 24px;
            color: white;
        }
        .profile img {
            width: 150px;
            height: 150px;
        }
        .form-container {
            width: 70%;
            padding: 20px;
            background-color: #f2f2f2;
            position: relative;
        }
        .form-container h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container .gender {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-container .gender input {
            margin-right: 5px;
        }
        .form-container .gender label {
            margin-right: 20px;
        }
        .form-container .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-container .terms input {
            margin-right: 5px;
        }
        .form-container .terms label {
            font-size: 14px;
            color: #333;
        }
        .form-container button {
            background-color: #00b300;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #009900;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Government of India Emblem" height="50" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-5OjIsWMswk8q6m4nzW9jeBs3.png?st=2024-09-02T07%3A53%3A51Z&amp;se=2024-09-02T09%3A53%3A51Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-01T23%3A23%3A44Z&amp;ske=2024-09-02T23%3A23%3A44Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=OlH6Y1uWeRPsdz3Oin7SXxenwDhB77WR3lTE/%2BRcygM%3D" width="50"/>
   <h1>
    GOVERNMENT OF INDIA
   </h1>
   <nav>
    <a href="#">
     HOME
    </a>
    <a href="#">
     SCHOLAR SHIPS
    </a>
    <a href="#">
     DOCUMENTATION STATUS
    </a>
    <a href="#">
     ABOUT US
    </a>
   </nav>
  </div>
  <div class="container">
   <div class="profile">
    <h2>
     My Profile
    </h2>
    <img alt="Profile Icon" height="150" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-8ttcXHkaykyyFTgq2QXRLmQB.png?st=2024-09-02T07%3A53%3A47Z&amp;se=2024-09-02T09%3A53%3A47Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-01T23%3A25%3A08Z&amp;ske=2024-09-02T23%3A25%3A08Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=oNG04yad%2BDecoX6PSn8xGuUExlc2dW44XYEXyK3ve4w%3D" width="150"/>
   </div>
   <div class="form-container">
    <h2>
     REGISTRATION
    </h2>
    <form>
     <label for="student-name">
      STUDENT NAME:
     </label>
     <input id="student-name" name="student-name" type="text"/>
     <label>
      GENDER:
     </label>
     <div class="gender">
      <input id="male" name="gender" type="radio" value="male"/>
      <label for="male">
       <i class="fas fa-check-circle">
       </i>
       Male
      </label>
      <input id="female" name="gender" type="radio" value="female"/>
      <label for="female">
       <i class="fas fa-clipboard">
       </i>
       Female
      </label>
     </div>
     <label for="dob">
      DATE OF BIRTH:
     </label>
     <input id="dob" name="dob" type="date"/>
     <label for="address">
      ADDRESS OF STUDENT:
     </label>
     <input id="address" name="address" type="text"/>
     <label for="state">
      STATE NAME:
     </label>
     <input id="state" name="state" type="text"/>
     <label for="father-name">
      FATHER NAME:
     </label>
     <input id="father-name" name="father-name" type="text"/>
     <label for="mother-name">
      MOTHER NAME:
     </label>
     <input id="mother-name" name="mother-name" type="text"/>
     <label for="mobile">
      MOBILE NUMBER:
     </label>
     <input id="mobile" name="mobile" type="text"/>
     <label for="aadhaar">
      AADHAR CARD NUMBER:
     </label>
     <input id="aadhaar" name="aadhaar" type="text"/>
     <label for="college">
      COLLAGE NAME:
     </label>
     <input id="college" name="college" type="text"/>
     <label for="academic-year">
      PRESENT ACADEMIC YEAR:
     </label>
     <input id="academic-year" name="academic-year" type="text"/>
     <div class="terms">
      <input id="terms" name="terms" type="checkbox"/>
      <label for="terms">
       <i class="fas fa-check-circle">
       </i>
       Terms &amp; Conditions
      </label>
     </div>
     <button type="submit">
      Save Details
     </button>
    </form>
   </div>
  </div>
 </body>
</html>
