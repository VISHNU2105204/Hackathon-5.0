<html>
 <head>
  <title>
   Login - Scholars Hub
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }
        .main-heading {
            color: black;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-rows: auto auto auto auto auto auto;
            gap: 20px;
        }
        .container h2 {
            color: black;
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            display: grid;
            grid-template-columns: 1fr 3fr;
            align-items: center;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            grid-column: 1 / 3;
            justify-self: center;
        }
        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
        }
        .input-container label {
            position: absolute;
            top: -20px;
            left: 10px;
            color: #00bfff;
            font-size: 14px;
            grid-column: 1 / 3;
        }
        .btn {
            background: black;
            color: #00ff00;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #333;
        }
        .forgot-password, .signup {
            display: block;
            margin-top: 10px;
            color: #0000ff;
            text-decoration: none;
        }
        .signup {
            color: #00ff00;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header h1 {
            color: black;
            font-size: 24px;
        }
  </style>
 </head>
 <body>
  <h1 class="main-heading">
   SCHOLARS HUB
  </h1>
  <div class="container">
   <div class="header">
   </div>
   <h2>
    Login
   </h2>
   <div class="input-container">
    <label for="email">
     EMAIL
    </label>
    <i class="fas fa-user">
    </i>
    <input id="email" placeholder="Enter your email" type="email"/>
   </div>
   <div class="input-container">
    <label for="password">
     PASSWORD
    </label>
    <i class="fas fa-lock">
    </i>
    <input id="password" placeholder="Enter your password" type="password"/>
    <i class="fas fa-eye" style="right: 10px; left: auto;">
    </i>
   </div>
   <button class="btn">
    Login
   </button>
   <a class="forgot-password" href="#">
    Forgot Password?
   </a>
   <a class="signup" href="#">
    Not a Member? Sign Up
   </a>
  </div>
 </body>
</html>
